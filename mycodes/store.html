<!DOCTYPE html>
<html>
    <head>
        <title>Iron Maiden | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css">
        <script src="store.js" async></script>
    </head>
    <body>
       <header class="main-header">
          <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">HOME</a></li>

            </ul>
          </nav>
          <h1 class="band-name band-name-large">Iron Maiden</h1>
       </header>
       <section class="container content-section">

           <div class="shop-items">

                        <span class="shop-item-title">Album 1</span>
                        <img class="shop-item-image" src="images/ironmaiden1.png">

                            <span class="shop-item-price">$12.99</span>

                        </div>
                </div>
                <div class="shop-item">

                        <img class="shop-item-image" src="images/iron-maiden-2.jpg">

                        <span class="shop-item-price">$15.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">

                        <span class="shop-item-price">$15.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div>
                        <span class="shop-item-title">Album 4</span>
                        <img class="shop-item-image" src="images/ironmaiden4.jfif">

                        <span class="shop-item-price">$21.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
            </div>
       </section>
            <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                        <span class="shop-item-title">T-Shirt</span>
                        <img class="shop-item-image" src="images/ironmaiden-tshirt.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Cup</span>
                    <img class="shop-item-image" src="images/ironmaiden_logo_enamel_mug_lg.webp">

                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
                </div>
            </div>
       </section>
    </div>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>

        </div>
            <div class="cart-total">

                <span class="cart-total-price">$0.00</span>
            </div>
                <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
        </div>

            <ul class="nav footer-nav">
